databases:
  - name: job_finder
    databaseName: job_finder_development
    user: job_finder

services:
  - type: web
    name: job_finder
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: job_finder
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false